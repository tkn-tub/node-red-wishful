<script type="text/javascript">
  RED.nodes.registerType('wishful-sub', {
    category: 'input',
    color: '#E9967A',
    defaults: {
      name: {
        value: ""
      },
      mode: {
        value: "sub"
      },
      uri: {
        value: "",
        required: true
      },
      server: {
        value: false
      },
      topics: {
        value: "",
      }
    },
    inputs: 0,
    outputs: 1,
    icon: "zmq.png",
    label: function() {
      return this.name ? (this.name + "(" + this.uri + ")") : "wishful-sub";
    }
  });
</script>

  <div class="form-row">
